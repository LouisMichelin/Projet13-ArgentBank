      #     date:
      #       type: string
      #     description:
      #       type: string
      #     amount:
      #       type: string
      #     balance:
      #       type: string
# -----------------------------------------------------------------






  CustomTransaction:
    type: object
    properties:
      category:
        type: string
      notes:
        type: string
# -----------------------------------------------------------------