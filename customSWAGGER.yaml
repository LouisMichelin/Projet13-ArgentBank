swagger: "2.0"
info:
  title: Bank Argent API documentation
  description: Contains availables API endpoints for users' transactions in this codebase
  version: "1.0.0"
  termsOfService: "http://swagger.io/terms/"
host: localhost:3001
basePath: /api/v1
schemes:
   - http
paths:
# -----------------------------------------------------------------
  /accounts:
    get:
      tags:
        - Account Module
      summary: Every Accounts API
      description: API for every Accounts
      operationId: getEveryAccounts
      produces:
        - application/json
      responses:
        "200":
          description: Every Accounts retrieved successfully
          schema:
            $ref: "#/definitions/EveryAccounts"
# -----------------------------------------------------------------
  /accounts/account{id}:
    get:
      tags:
        - Account Module
      summary: Account API
      description: API for a single Account
      operationId: getAccount
      parameters:
        - in: path
          name: id
          description: ID of Account
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: Account retrieved successfully
          schema:
            $ref: "#/definitions/Account"

















# -----------------------------------------------------------------
  /transactions/{accountId}/{dateDebut}/{dateFin}:
    get:
      tags: Transaction Module
      summary: Every Transactions API 
      description: API for fetching every Transactions of a user Account over a specified amount of time
      operationId: getEveryTransactions
      parameters:
        - in: path
          name: accountId
          description: ID of Selected User Account
          required: true
          type: string
        - in: path
          name: dateDebut
          description: Starting Day for Selecting Transactions
          required: true
          type: string
        - in: path
          name: dateFin
          description: Ending Day for Selecting Transactions
          required: true
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: Transactions loaded successfully
          schema:
            $ref: "#/definitions/EveryTransactions"
        # "400":
        #   description: Invalid Fields
        # "500":
        #   description: Internal Server Error
# -----------------------------------------------------------------
/transactions/{accountId}/{transactionId}:
  get:
    tags:
      - Transaction Module
    summary: Transaction API
    description: API for Details of a Transaction
    operationId: getTransaction
    parameters:
      - in: path
        name: accountId
        description: ID of Selected User Account
        required: true
        type: string
      - in: path
        name: transactionId
        description: ID of Selected Transaction
        required: true
        type: string
    produces:
      - application/json
    responses:
      "200":
        description: Transactions loaded successfully
        schema:
          $ref: "#/definitions/Transaction"
      # "400":
      #   description: Invalid Fields
      # "500":
      #   description: Internal Server Error
# -----------------------------------------------------------------
  patch:
    security:
      - Bearer: []
    tags:
      - Transaction Module
    summary: Transaction Update API
    description: API for updating a Transaction's Category & Notes
    parameters:
      - in: header
        type: string
        name: Authorization
        description: Attach Bearer JWT token
        required: true
      - in: path
        name: accountId
        description: ID of Selected User Account
        required: true
        type: string
      - in: path
        name: transactionId
        description: ID of Selected Transaction
        required: true
        type: string
      - in: body
        name: body
        description: Update transaction category and notes attributes
        required: true
        schema:
          $ref: "#/definitions/CustomizeTransaction"
    produces:
      - application/json
    responses:
      "200":
        description: Transaction updated successfully
        schema:
          $ref: "#/definitions/Transaction"
      "400":
        description: Invalid Fields
      "500":
        description: Internal Server Error
# -----------------------------------------------------------------
# -----------------------------------------------------------------
# -----------------------------------------------------------------
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
# -----------------------------------------------------------------
definitions:
  EveryAccounts:
    type: object
    properties:
      id:
        type: string
      title:
        type: string
      balance:
        type: string
      description:
        type: string
# -----------------------------------------------------------------
  Account:
    type: object
    properties:
      id:
        type: string
      title:
        type: string
      balance:
        type: string
      description:
        type: string
      transactions:
        type: object
# -----------------------------------------------------------------
  EveryTransactions:
    type: object
    properties:
      id:
        type: string
      date:
        type: string
      description:
        type: string
      amount:
        type: string
      balance:
        type: string
# -----------------------------------------------------------------
  Transaction:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          transactionType:
            type: string
          category:
            type: string
          notes:
            type: string
# -----------------------------------------------------------------
  CustomizeTransaction:
    type: object
    properties:
      category:
        type: string
      notes:
        type: string
# -----------------------------------------------------------------