swagger: "2.0"
info:
  title: Bank Argent API documentation
  description: Contains availables API endpoints for users' transactions in this codebase
  version: "1.0.0"
  termsOfService: "http://swagger.io/terms/"
host: localhost:3001
basePath: /api/v1
schemes:
   - http
paths:
# -----------------------------------------------------------------
  /accounts:
    get:
      tags:
        - Account Module
      summary: Every Accounts API
      description: API for every Accounts
      produces:
        - application/json
      responses:
        "200":
          description: Every Accounts retrieved successfully
          schema:
            $ref: "#/definitions/EveryAccounts"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
# -----------------------------------------------------------------
  /accounts/account{id}:
    get:
      tags:
        - Account Module
      summary: Account API
      description: API for a single Account
      parameters:
        - in: path
          name: id
          description: ID of Account
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: Account retrieved successfully
          schema:
            $ref: "#/definitions/Account"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
# -----------------------------------------------------------------
  /transactions/{accountId}/{dateDebut}/{dateFin}:
    get:
      tags: Transaction Module
      summary: Every Transactions API 
      description: API for fetching every Transactions of a user Account over a specified amount of time
      parameters:
        # - in: path
        # name: id
        # description: ID of Transaction
        # required: true
        # type: string




# -----------------------------------------------------------------
/transactions/{accountId}/{transactionId}:
  get:
    tags:
      - Transaction Module
    summary: Transaction details API
    description: 
    parameters:
      # - in: path
      #   name: id
      #   description: ID of Transaction
      #   required: true
      #   type: string
    produces:
      - application/json
    responses:
      "200":
        description: Transactions loaded successfully
        schema:
          $ref: "#/definitions/Transaction"
      "400":
        description: Invalid Fields
      "500":
        description: Internal Server Error
# -----------------------------------------------------------------
  patch:
    security:
      - Bearer: []
    tags:
      - Transaction Module
    summary: Transaction details API
    description: API for updating a Transaction
    parameters:
      - in: path
        name: id
        description: ID of Transaction
        required: true
        type: string
      - in: header
        type: string
        name: Authorization
        description: Attach Bearer JWT token
        required: true
      - in: body
        name: body
        description: Update transaction category and notes attributes
        required: true
        schema:
          $ref: "#/definitions/CustomTransaction"
    produces:
      - application/json
    responses:
      "200":
        description: Transaction updated successfully
        schema:
          $ref: "#/definitions/Transaction"
      "400":
        description: Invalid Fields
      "500":
        description: Internal Server Error
# -----------------------------------------------------------------
# -----------------------------------------------------------------
# -----------------------------------------------------------------
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
# -----------------------------------------------------------------
definitions:
  EveryAccounts:
    type: object
    properties:
      id:
        type: string
      title:
        type: string
      balance:
        type: string
      description:
        type: string
# -----------------------------------------------------------------
  Account:
    type: object
    properties:
      id:
        type: string
      title:
        type: string
      balance:
        type: string
      description:
        type: string
# -----------------------------------------------------------------
  Transaction:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          transactionType:
            type: string
          category:
            type: string
          notes:
            type: string
 # transactions:
      #   type: object
